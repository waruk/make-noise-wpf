<!DOCTYPE html>
<html>
<head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8" />
    <title>Make me noise - the web version</title>
</head>
<body>
    <div>
        <p>Set time interval between plays (random number of minutes between these values)</p>
        <div>
            <label for="min-value">Min:</label>
            <input type="number" id="min-value" name="min-value" value="5">
        </div>
        <div>
            <label for="max-value">Max:</label>
            <input type="number" id="max-value" name="max-value" value="45">
        </div>
        <p>Set max play length (in seconds)</p>
        <div>
            <label for="max-length">Max Length:</label>
            <input type="number" id="max-length" name="max-length" value="60">
        </div>
        <div>
            <label for="media-file">Media file:</label>
            <input type="text" id="media-file" name="media-file" value="sounds/starship.mp3">
        </div>
    </div>
    <div>
        <img id="play-button" src="images/play-button.png" />
        <img id="stop-button" src="images/stop-button.png" />
    </div>
    <div>
        <audio id="audio-elem" controls>
            <source src="sounds/icebraker.mp3" type="audio/mp3">
            <p>Your browser doesn't support HTML5 audio.</p>
        </audio>
    </div>
    <div id="player-log">
        
    </div>

    <!-- DOM is loaded by now -->
    <script src="scripts/make-noise.js"></script>
</body>
</html>
